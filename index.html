<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,1000&display=swap"
			rel="stylesheet"
		/>

		<!-- CSS -->
		<link rel="stylesheet" href="./css/variables.css" />
		<link rel="stylesheet" href="./css/common.css" />
		<link rel="stylesheet" href="./css/main.css" />

		<!-- JS -->
		<script defer src="./js/common.js" type="module"></script>
		<script defer src="./js/main.js" type="module"></script>
		<title>Web Topics</title>
	</head>
	<body>
		<header>
			<div class="container header-container">
				<h6 class="logo-text brand-primary">Web topics</h6>
				<div class="btn-container">
					<button id="theme-btn">
						<ion-icon name="moon-outline"></ion-icon>
						<span> Dark Mode </span>
					</button>
					<button id="fav-btn">
						<ion-icon name="heart-outline"></ion-icon>
						<span> Favourites </span>
					</button>
				</div>
			</div>
		</header>
		<section class="welcome-sec">
			<div class="logo-bar">
				<div class="left"></div>
				<div class="right"></div>
			</div>
			<div class="hero-section">
				<h2 class="brand-secondary">Welcome to our website!</h2>
				<p>We have a new design that's fresh, modern, and easy to use.</p>
			</div>
		</section>
		<section class="topics">
			<div class="container topics-section-container">
				<div class="search-bar">
					<div class="search-input">
						<ion-icon name="search-outline" class="search-icon"></ion-icon>
						<input type="text" placeholder="Search the website..." />
					</div>
					<div class="fields">
						<div>
							<label for="sort">Sort by:</label>
							<select id="sort">
								<option value="Default">Default</option>
							</select>
						</div>
						<div>
							<label for="filter"> Filter by: </label>
							<select id="filter">
								<option value="Default">Default</option>
							</select>
						</div>
					</div>
				</div>
				<div class="web-topics">
					<div class="topics-container"></div>
				</div>
			</div>
		</section>
		<section class="favorites">
			<div class="container">
				<h1>My Favorite Topics</h1>
				<div class="favorites-topics">
					<a href="pages/details.html" class="fav-topic"
						><img src="./images/javascript.jpg" loading="lazy" />
						<div class="info">
							<div>
								<h4>JavaScript</h4>
							</div>
							<div class="topics-footer">
								<div class="stars-container">
									<ion-icon
										name="star"
										class="star md hydrated"
										role="img"
									></ion-icon
									><ion-icon
										name="star"
										class="star md hydrated"
										role="img"
									></ion-icon
									><ion-icon
										name="star"
										class="star md hydrated"
										role="img"
									></ion-icon
									><ion-icon
										name="star"
										class="star md hydrated"
										role="img"
									></ion-icon
									><ion-icon
										name="star-outline"
										class="star md hydrated"
										role="img"
									></ion-icon>
								</div>
							</div></div
					></a>
				</div>
			</div>
		</section>
		<footer>
			<p>
				Developed with
				<ion-icon name="heart" class="heart"></ion-icon>
				&copy; 2023
			</p>
		</footer>
		<script
			type="module"
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
		></script>
	</body>
</html>
